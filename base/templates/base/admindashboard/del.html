<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    {% load static tailwind_tags %} {% tailwind_css %}
  </head>
  <body>
    <div
      class="font-mono relative flex flex-col items-center justify-center min-h-screen pt-4 bg-gray-900 min-w-screen"
    >
      <form
        action=""
        method="post"
        class="absolute max-w-sm my-3 overflow-x-auto bg-white rounded-sm shadow-lg"
      >
        {% csrf_token %}
        <div class="flex px-5 py-4 border-b border-gray-200">
          <div class="flex items-center justify-center w-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              
          </div>
          <span class="ml-2 text-lg font-bold text-gray-700"
            >Delete Order</span
          >
        </div>

        <div class="px-10 py-5 text-gray-600">
            Do you really want to delete this Order ? This process cannot be undone
        </div>

        <div
          class="flex justify-end px-5 py-4 bg-gray-100 border-t border-gray-300"
        >
          <a
            class="px-3 py-2 mr-1 text-sm text-white transition duration-150 bg-dash-back rounded-sm hover:bg-gray-800"
            href="{% url 'admin-dashboard' %}"
            >Cancel</a
          >
          <input
            type="submit"
            value="Delete"
            name="Delete"
            class="ml-4 text-blue-500 border border-blue-500 hover:bg-blue-100 py-2 px-4 rounded-sm cursor-pointer"
          />
        </div>
      </form>
    </div>
  </body>
</html>
